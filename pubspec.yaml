name: gift_quest
description: App that helps people create quests to find gifts for friends and make them happy.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter        
  cupertino_icons: ^1.0.2
  firebase_core: ^1.7.0
  cloud_firestore: ^2.5.3
  intl: ^0.17.0
  qr_code_scanner: ^0.5.2
  qr_flutter: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  test: ^1.17.10

flutter:

  uses-material-design: true
  generate: true
